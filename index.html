    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .alert {
            margin-top: 15px;
            color: red;
            font-size: 14px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .modal table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .modal table th, .modal table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .modal table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .modal-footer {
            text-align: right;
            margin-top: 15px;
        }

        .btn-close {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-close:hover {
            background-color: #e53935;
        }

        .status.pass {
            color: green;
            font-weight: bold;
        }

        .status.failed {
            color: red;
            font-weight: bold;
        }

        .status.withheld {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zan Academy</h1>
        <h2>Student Results Portal</h2>
        <form onsubmit="event.preventDefault(); checkResult();">
            <div class="form-group">
                <label for="registrationNumber">Registration Number</label>
                <input type="text" id="registrationNumber" placeholder="Enter Registration Number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth (DD/MM/YYYY)</label>
                <input type="text" id="dob" placeholder="Enter Date of Birth" required>
            </div>
            <button type="submit" class="btn">Check Result</button>
        </form>
        <div id="alert" class="alert"></div>
    </div>

    <!-- Modal for displaying results -->
    <div class="modal" id="resultModal">
        <div class="modal-header">Student Exam Results</div>
        <table>
            <tr>
                <th>Name</th>
                <td id="name"></td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td id="dobResult"></td>
            </tr>
            <tr>
                <th>Registration Number</th>
                <td id="regNumberResult"></td>
            </tr>
            <tr>
                <th>Course</th>
                <td id="course"></td>
            </tr>
        </table>
        <h2>Exam Breakdown</h2>
        <table>
            <thead>
                <tr>
                    <th>Exam Component</th>
                    <th>Score</th>
                    <th>Max Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Written</td>
                    <td id="written"></td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Practical</td>
                    <td id="practical"></td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Interview</td>
                    <td id="interview"></td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
        <h2>Summary</h2>
        <table>
            <tr>
                <th>Total Score</th>
                <td id="totalScore"></td>
            </tr>
            <tr>
                <th>Result</th>
                <td id="resultStatus"></td>
            </tr>
        </table>
        <div class="modal-footer">
            <button class="btn-close" onclick="closeModal()">Close</button>
        </div>
    </div>

        function checkResult() {
            const regNo = document.getElementById("registrationNumber").value.trim();
            const dob = document.getElementById("dob").value.trim();
            const alertDiv = document.getElementById("alert");
            const resultModal = document.getElementById("resultModal");

            // Clear alerts and hide modal
            alertDiv.textContent = "";
            resultModal.classList.remove("active");

            // Find student
            const student = studentData.find(s => s.registrationNumber === regNo && s.dob === dob);

            if (student) {
                // Populate results
                document.getElementById("name").textContent = student.name;
                document.getElementById("dobResult").textContent = student.dob;
                document.getElementById("regNumberResult").textContent = student.registrationNumber;
                document.getElementById("course").textContent = student.course;
                document.getElementById("written").textContent = student.written;
                document.getElementById("practical").textContent = student.practical;
                document.getElementById("interview").textContent = student.interview;
                document.getElementById("totalScore").textContent = student.totalScore;
                document.getElementById("resultStatus").innerHTML = `<span class="status ${student.result.toLowerCase()}">${student.result}</span>`;

                // Show modal
                resultModal.classList.add("active");
            } else {
                // Show alert
                alertDiv.textContent = "Result not available for the provided details.";
            }
        }

        function closeModal() {
            document.getElementById("resultModal").classList.remove("active");
        }
